	<script>
	$(function(){
		$("li").click(function(){
			$(this).addClass("nav_option_01").removeClass("nav_option_02");
			$(this).siblings().removeClass("nav_option_01").addClass("nav_option_02");
		})
		$(".AUTHORIZATION").click(function(){
			$("html,body").scrollTop(0);
		})		
		$(".ANTI-FAKE").click(function(){
			$("html,body").scrollTop(1200);
		})
		$(".COOPERATION").click(function(){
			$("html,body").scrollTop(2600);
		})
		$(".ABOUT").click(function(){
			$("html,body").scrollTop(3500);
		})

		$(window).scroll(function(){
			var length = $("html").scrollTop()+$("body").scrollTop();
			
			if(length >= 0 && length <1200){
				$('.AUTHORIZATION').addClass("nav_option_01").removeClass("nav_option_02");
				$('.AUTHORIZATION').siblings().removeClass("nav_option_01").addClass("nav_option_02");
			}			
			if(length >= 1200 && length <2600){
				$('.ANTI-FAKE').addClass("nav_option_01").removeClass("nav_option_02");
				$('.ANTI-FAKE').siblings().removeClass("nav_option_01").addClass("nav_option_02");
			}
			if(length >= 2600 && length <3500){
				$('.COOPERATION').addClass("nav_option_01").removeClass("nav_option_02");
				$('.COOPERATION').siblings().removeClass("nav_option_01").addClass("nav_option_02");
			}
			if(length >= 3500){
				$('.ABOUT').addClass("nav_option_01").removeClass("nav_option_02");
				$('.ABOUT').siblings().removeClass("nav_option_01").addClass("nav_option_02");
			}						
		})
	})
	</script>
